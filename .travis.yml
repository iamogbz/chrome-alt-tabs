language: node_js
node_js:
  - '10'
jobs:
  include:
    - stage: lint, test and build
      name: commitlint
      script: npm run commitlint
    - name: test
      script:
        - npm run test
        - npm run coveralls
    - name: build
      script: npm run build
    - stage: deploy
      script: npm run build && npm run release
      if: branch = master
