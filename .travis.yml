language: node_js
node_js:
  - '10'
branches:
  only:
  - master
jobs:
  include:
    - stage: lint, test and build
      name: commitlint
      script: npm run commitlint
    - name: test
      script: jest --coverage --coverageReporters=text-lcov | coveralls
    - name: build
      script: npm run build
    - stage: deploy
      script: npm run build && npm run release
      if: branch = master
